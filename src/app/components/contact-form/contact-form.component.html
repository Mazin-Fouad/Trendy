<section class="p-5">
  <div class="contact-header">
    <h1 class="text-center text-white fs-2 mb-5">Contact Us</h1>
  </div>

  <a routerLink="/main" class="text-white text-decoration-underline"
    >Back to shopping</a
  >
  <div *ngIf="showContactForm">
    <p class="text-center text-white w-50 mt-5 mb-5 mx-auto fs-5">
      Please fill in the form below with your details and query. Once you submit
      the form, our team will review your message and contact you as soon as
      possible.
    </p>

    <form
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
      class="w-50 row mx-auto mt-5"
    >
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          placeholder="First name"
          formControlName="firstName"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          placeholder="Last name"
          formControlName="lastName"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="exampleFormControlInput1" class="form-label"
          >Username</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Username"
          formControlName="username"
        />
      </div>

      <div class="col-md-6">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          formControlName="email"
          required
          placeholder="name@example.com"
        />
      </div>

      <div class="col-12 mt-3">
        <select
          class="form-select"
          formControlName="issueType"
          aria-label="Default select example"
        >
          <option value="">Select issue</option>
          <option value="1">Return or exchange</option>
          <option value="2">Report damage</option>
          <option value="3">Delete account</option>
          <option value="4">Other</option>
        </select>
      </div>

      <div class="form-floating mt-3">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          formControlName="comments"
          style="height: 100px"
        ></textarea>
      </div>

      <button
        type="submit"
        class="btn btn-light w-25 mx-auto mt-3"
        [disabled]="!contactForm.valid"
      >
        Submit
      </button>
    </form>
  </div>

  <div class="d-flex justify-content-center align-items-center messageBox">
    <div
      *ngIf="showMessage"
      class="alert alert-warning text-center w-25 d-flex flex-column justify-content-center align-items-center text-black"
    >
      <h1>Issue received</h1>
      <h2>We will contact you as soon as possible</h2>
    </div>
  </div>
</section>
