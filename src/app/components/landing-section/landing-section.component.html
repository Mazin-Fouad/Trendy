<section class="position-relative">
  <div class="container">
    <div class="pb-5">
      <app-navbar></app-navbar>
    </div>

    <div
      class="feature-list p-4 rounded-pill mt-5 mb-5 d-flex flex-column align-items-center flex-md-row justify-content-md-around"
    >
      <span
        ><i class="fa-solid fa-circle-check" style="color: #3734a9"></i> Free
        Register</span
      >
      <span
        ><i class="fa-solid fa-circle-check" style="color: #3734a9"></i> Great
        Service</span
      >
      <span
        ><i class="fa-solid fa-circle-check" style="color: #3734a9"></i> Easy
        payment</span
      >
    </div>

    <div class="container mt-5 pb-0 pb-md-5">
      <div class="row justify-content-between align-items-center">
        <div class="col col-xl-5">
          <h1 class="fw-bold main-text headline">{{ storeData.mainText }}</h1>
          <h2 class="mt-3 mb-3 headline">{{ storeData.discribction }}</h2>

          <div class="d-flex justify-content-start align-items-center mt-5">
            <a
              (click)="scrollToProducts()"
              class="btn btn-dark me-5"
              role="button"
              >Click for shopping</a
            >

            <a
              [href]="storeData.youtubeChannel"
              class="d-flex align-content-center fs-5 fw-bold youtube-link"
              ><i
                class="fa-brands fa-youtube fs-5 me-1"
                style="color: #e01f1f"
              ></i>
              {{ storeData.btnText }}</a
            >
          </div>
        </div>

        <div
          class="col col-xl-6 d-flex flex-column flex-md-row justify-content-md-around"
        >
          <div class="d-flex flex-column align-items-center mt-5">
            <div class="position-relative">
              <img class="rounded-pill" [src]="storeData.firstImg" />
              <img
                class="position-absolute line d-none d-xl-block"
                src="assets/imgs/line.png"
                alt="line"
              />
              <img
                class="position-absolute line-small d-none d-xl-block"
                src="assets/imgs/line-small.png"
                alt="line"
              />
            </div>
            <div class="d-flex justify-content-between p-3 imgs-clip">
              <img
                class="mt-5 mt-md-0"
                *ngFor="let subImg of storeData.subImgs"
                [src]="subImg"
              />
            </div>
          </div>
          <img
            class="rounded-pill small-img align-self-center mt-5 mt-md-0 mb-3 mb-md-0 z-1"
            [src]="storeData.secondImg"
          />
        </div>
      </div>
    </div>
  </div>
</section>
