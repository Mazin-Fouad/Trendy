<nav class="navbar fixed-top">
  <div class="container border-bottom border-white">
    <!-- Brand Logo -->
    <div class="container row me-auto ms-auto pb-2">
      <div
        class="col-md-2 d-flex justify-content-center justify-content-md-start"
      >
        <a class="navbar-brand"
          ><img src="assets/imgs/trendy-logo-removebg.png" alt="Logo"
        /></a>
      </div>

      <!-- Important links -->
      <div
        class="col-md-6 d-flex flex-column align-items-center flex-sm-row justify-content-sm-center justify-content-md-center main-nav-links"
      >
        <a
          class="text-decoration-none fs-5 mt-3 mt-sm-0 me-0 me-md-4 p-1"
          routerLinkActive="active"
          [class.active]="activeLink === 'Home'"
          (click)="setActive('Home'); scrollToNav()"
          >Home</a
        >
        <a
          class="text-decoration-none fs-5 mt-3 mt-sm-0 me-0 me-md-4 p-1"
          [class.active]="activeLink === 'Products'"
          (click)="setActive('Products'); scrollToProducts()"
          >Products</a
        >
        <a
          class="text-decoration-none fs-5 mt-3 mt-sm-0 p-1"
          [class.active]="activeLink === 'Contact'"
          routerLink="/contact"
          (click)="setActive('Contact')"
          >Contact</a
        >
      </div>

      <!-- Cart and search -->
      <div
        class="col-md-4 d-flex flex-column flex-sm-row align-items-center justify-content-end"
      >
        <a
          *ngIf="itemsInCart.length > 0"
          class="text-decoration-none position-relative text-primary fw-bold fs-5 mt-3 mt-sm-0 text-black"
          matTooltip="Click on the cart to see your selected items"
          matTooltipPosition="below"
          routerLink="/cart"
          ><i class="fa-solid fa-bag-shopping me-1 p-2"></i>
        </a>

        <a
          (click)="openDialog()"
          *ngIf="productData.length > 0"
          matTooltip="Your favorites list"
          matTooltipPosition="below"
          class="text-decoration-none text-primary fw-bold fs-5 mt-3 mt-sm-0 text-black position-relative cursor-pointer ms-2"
          ><i class="fa-solid fa-heart p-2" style="color: #000714"></i>
        </a>

        <a
          class="text-decoration-none text-primary fw-bold mt-3 mt-sm-0 fs-5 text-black cursor-pointer ms-2"
          matTooltip="Logout"
          matTooltipPosition="after"
          (click)="logOut()"
          ><i
            class="fa-solid fa-right-from-bracket p-2"
            style="color: #000205"
          ></i
        ></a>
      </div>
    </div>
  </div>
</nav>
